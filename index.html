<section class="section2" id="contacto">
  <hr class="divisor-linea">
  <div class="main-projects">
    <h2> Contacto</h2>
  </div>
  <form action="#" target="" action="/register" validate method="post" name="formDatosPersonales">

    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
  
    <label for="apellidos">Apellidos</label>
    <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
  
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="email" required >
  
    <label for="tel">Teléfono</label>
    <input type ="text" name="tel" id="text"  placeholder="Tu Nº de Teléfono" >

    <fieldset>
      <legend>¿Cómo me conociste?</legend>
        <div class="radio-form">
          <label>Universidad</label>
          <input type="radio" name="fav" id="js" value="js" checked>
          <label>Keepcoding Kick-off </label>
          <input type="radio" name="fav" id="python" value="python">
          <label>Colegio</label>
          <input type="radio" name="fav" id="net" value="net">
          <label>En GitHub</label>
          <input type="radio" name="fav" id="net" value="net">
        </div>
    </fieldset>

    <label for="git">Githbub User</label>
    <input type ="text" name="gituser" id="text"  placeholder="Tu usuario Github @" pattern="[@]" required >
  
    <label for="mensaje">Descripción</label>
    <textarea name="mensaje" for="mensaje" placeholder="describe brevemente en menos de 180 carácteres" maxlength="180"></textarea>
    
    <input type="submit" name="enviar" value="enviar">
  </form>
  <hr class="divisor-linea">
</section>
